<!doctype html>
<html lang="en">
  <head>
  	<title>H.E.B. Grocer Inventory System</title>
  	<link rel="icon" href="h_flavor.png" sizes="16x16" type="image/png">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/src/jqueryAjaxGet.js"></script>    
  </head>
  <body>
    <img alt="" src="heb.png">
    <div class="hero" style ='background-color: #2ba6cb;'>
    	<h1>Grocer Inventory System</h1>
    	<form>
  			<div class="form-group">
    			<label for="searchValue1">Search for:</label>
    			<input type="text" class="form-control" id="searchValue1" aria-describedby="searchHelp" placeholder="Enter search">
   	 			<small id="searchHelp" class="form-text text-muted">You may enter "*" to return all items</small>
  			</div>
  				<button type="submit" class="btn btn-primary">Search</button>
	  </form>
    </div>
    <table id="itemTable" class="table table-bordered table-hover">
 	 <thead>
   		<tr>
      		<th scope="col">ID</th>
      		<th scope="col">Description</th>
      		<th scope="col">Last sold</th>
      		<th scope="col">Shelf life</th>
      		<th scope="col">Price</th>
      		<th scope="col">Unit</th>
      		<th scope="col">XFor</th>
      		<th scope="col">Cost</th>
    	</tr>
  	</thead>
  	<tbody>
  		
  	</tbody>
  	</table>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
